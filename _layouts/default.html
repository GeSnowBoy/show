<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bg.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    
    html,
    body {
        height: 100%;
        width: 100%;
        font-size: 14px;
        color: #e50;
        font-family: '微软雅黑';
    }
    </style>
</head>

<body>
    <script>
    (function() {
        var bgColorArr = ['carbon-fibre', 'starry-night', 'rainbow', 'carbon', 'argyle', 'upholstery', 'steps', 'japanese', 'madras', 'shippo', 'seigaiha'],
            num = Math.floor(Math.random() * bgColorArr.length);
        document.querySelector('body').className = bgColorArr[num];
    }())
    </script>
    {{ content }}
</body>

</html>
